# Fail2ban filter for nginx rate limit violations
# Matches rate limit errors in nginx error logs

[Definition]

# Detect rate limit violations
# nginx logs: "limiting requests, excess: X.XXX by zone"
failregex = limiting requests, excess: .* by zone .*, client: <HOST>,

# Ignore other errors
ignoreregex = 

# Date format for nginx error logs
datepattern = %%Y/%%m/%%d %%H:%%M:%%S
